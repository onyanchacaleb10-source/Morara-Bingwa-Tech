name: Deploy M-PESA STK Push Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v
        continue-on-error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t morara-bingwa-stk:${{ github.sha }} .
          docker build -t morara-bingwa-stk:latest .
      
      - name: Run Docker image tests
        run: |
          docker run --rm morara-bingwa-stk:latest python -c "from app import app; print('App loaded successfully')"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy notification
        run: |
          echo "âœ… Build successful!"
          echo "ðŸš€ Ready for deployment"
          echo "Image: morara-bingwa-stk:${{ github.sha }}"
